<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Iphone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="container-box">
            <p class="dev">Desenvolvido por Patrick Nazareth.</p>
            <div  class="display">
                <p id="resultado"></p>
            </div>
            <table>
                <tr>
                    <td><button class="button light-gray" onclick="clean()">C</button></td>
                    <td><button class="button light-gray" onclick="back()">AC</button></td>
                    <td><button class="button light-gray" onclick="insert('%')">%</button></td>
                    <td><button class="button orange" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button dark-gray" onclick="insert('7')">7</button></td>
                    <td><button class="button dark-gray" onclick="insert('8')">8</button></td>
                    <td><button class="button dark-gray" onclick="insert('9')">9</button></td>
                    <td><button class="button orange" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button dark-gray" onclick="insert('4')">4</button></td>
                    <td><button class="button dark-gray" onclick="insert('5')">5</button></td>
                    <td><button class="button dark-gray" onclick="insert('6')">6</button></td>
                    <td><button class="button orange" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button dark-gray" onclick="insert('1')">1</button></td>
                    <td><button class="button dark-gray" onclick="insert('2')">2</button></td>
                    <td><button class="button dark-gray" onclick="insert('3')">3</button></td>
                    <td><button class="button orange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="button dark-gray" onclick="insert('0')">0</button></td>
                    <td><button class="button dark-gray" onclick="insert('.')">,</button></td>
                    <td><button class="button orange" onclick="calcular()">=</button></td>
                </tr>
            </table>
            <div>
                
            </div>
        </div>

    </div>



    <script src="scripts/script.js"></script>
</body>
</html>
